
   <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с криптовалютой</title>
</head>
<body>
    <h1>Криптовалютная игра</h1>

    <h2>Текущая цена криптовалюты: <span id="crypto-price">Загрузка...</span></h2>

    <div id="user-info" style="display:none;">
        <h3>Привет, <span id="username-display"></span>!</h3>
        <p>Баланс: <span id="balance-display">0</span>$</p>
        <p>Криптовалюта: <span id="crypto-balance-display">0</span></p>
        <button id="buy-button">Купить</button>
        <button id="sell-button">Продать</button>
        <h3>История операций:</h3>
        <ul id="history"></ul>
    </div>

    <form id="auth-form">
        <h3>Регистрация / Вход</h3>
        <label>Никнейм: <input type="text" id="username"></label><br>
        <label>Пароль: <input type="password" id="password"></label><br>
        <button type="submit">Войти / Зарегистрироваться</button>
    </form>

    <script>
        let currentUser = null;

        // Функция для получения текущей цены
        function fetchCryptoPrice() {
            fetch('/crypto-price')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('crypto-price').textContent = `$${data.cryptoPrice}`;
                });
        }

        // Обновление цены каждые 10 секунд
        setInterval(fetchCryptoPrice, 10000);
        fetchCryptoPrice();

        // Обработка регистрации/входа
        document.getElementById('auth-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        currentUser = data.user;
                        document.getElementById('username-display').textContent = currentUser.username;
                        document.getElementById('balance-display').textContent = currentUser.balance;
                        document.getElementById('crypto-balance-display').textContent = currentUser.cryptoBalance;
                        document.getElementById('auth-form').style.display = 'none';
                        document.getElementById('user-info').style.display = 'block';
                        fetchCryptoPrice();
                    } else {
                        alert('Ошибка входа');
                    }
                });
        });

        // Покупка криптовалюты
        document.getElementById('buy-button').addEventListener('click', function () {
            fetch('/buy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.username, amount: 1 })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        currentUser.balance = data.newBalance;
                        currentUser.cryptoBalance = data.cryptoAmount;
                        document.getElementById('balance-display').textContent = currentUser.balance;
                        document.getElementById('crypto-balance-display').textContent = currentUser.cryptoBalance;
                        alert('Куплено успешно!');
                    } else {
                        alert(data.message);
                    }
                });
        });

        // Продажа криптовалюты
        document.getElementById('sell-button').addEventListener('click', function () {
            fetch('/sell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.username, amount: 1 })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        currentUser.balance = data.newBalance;
                        currentUser.cryptoBalance = data.cryptoAmount;
                        document.getElementById('balance-display').textContent = currentUser.balance;
                        document.getElementById('crypto-balance-display').textContent = currentUser.cryptoBalance;
                        alert('Продано успешно!');
                    } else {
                        alert(data.message);
                    }
                });
        });
    </script>
</body>
</html>
