
    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютная  игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        #auth-form, #game-area {
            margin-top: 50px;
        }

        #game-area {
            display: none;
        }

        .btn {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="auth-form">
        <h1>Регистрация / Вход</h1>
        <input type="text" id="username" placeholder="Введите никнейм" required><br>
        <input type="password" id="password" placeholder="Введите пароль" required><br>
        <button class="btn" onclick="login()">Войти</button>
        <button class="btn" onclick="register()">Зарегистрироваться</button>
    </div>

    <div id="game-area">
        <h2>Добро пожаловать, <span id="user-name"></span></h2>
        <p>Баланс: $<span id="balance">1000</span></p>
        <button class="btn" onclick="buyCrypto()">Купить криптовалюту</button>
        <button class="btn" onclick="sellCrypto()">Продать криптовалюту</button>
        <h3>История операций</h3>
        <ul id="history"></ul>
    </div>

    <script>
        let currentUser = null;

        // Логика для входа
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                body: JSON.stringify({ username, password }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('user-name').textContent = currentUser.username;
                    document.getElementById('balance').textContent = currentUser.balance;
                    document.getElementById('auth-form').style.display = 'none';
                    document.getElementById('game-area').style.display = 'block';
                } else {
                    alert('Неверный логин или пароль');
                }
            });
        }

        // Логика для регистрации
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                body: JSON.stringify({ username, password }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Регистрация прошла успешно');
                    login();
                } else {
                    alert('Этот никнейм уже занят');
                }
            });
        }

        // Логика для покупки криптовалюты
        function buyCrypto() {
            fetch('/buy', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentUser.balance = data.newBalance;
                    document.getElementById('balance').textContent = currentUser.balance;
                    updateHistory('Купил криптовалюту');
                });
        }

        // Логика для продажи криптовалюты
        function sellCrypto() {
            fetch('/sell', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentUser.balance = data.newBalance;
                    document.getElementById('balance').textContent = currentUser.balance;
                    updateHistory('Продал криптовалюту');
                });
        }

        // Обновление истории
        function updateHistory(action) {
            const history = document.getElementById('history');
            const newEntry = document.createElement('li');
            newEntry.textContent = action;
            history.prepend(newEntry);

            // Оставляем только последние 7 операций
            if (history.children.length > 7) {
                history.removeChild(history.lastChild);
            }
        }
    </script>
</body>
</html>
