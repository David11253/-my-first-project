<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютная игра</title>
</head>
<body>
    <h1>Криптовалютная игра</h1>

    <h2>Текущая цена криптовалюты: <span id="crypto-price">Загрузка...</span></h2>

    <div id="user-info" style="display:none;">
        <h3>Добро пожаловать, <span id="username-display"></span>!</h3>
        <p>Ваш баланс: <span id="balance-display">0</span>$</p>
        <p>Ваш баланс криптовалюты: <span id="crypto-balance-display">0</span></p>

        <button id="buy-button">Купить 1 криптовалюту</button>
        <button id="sell-button">Продать 1 криптовалюту</button>

        <h3>История операций:</h3>
        <ul id="history"></ul>
    </div>

    <form id="auth-form">
        <h3>Войти или зарегистрироваться</h3>
        <label>Имя пользователя: <input type="text" id="username" required></label><br>
        <label>Пароль: <input type="password" id="password" required></label><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        let currentUser = null;

        // Обновление цены криптовалюты
        function updateCryptoPrice() {
            fetch('/crypto-price')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('crypto-price').textContent = `$${data.cryptoPrice}`;
                });
        }

        // Установка интервала для обновления цены каждые 10 секунд
        setInterval(updateCryptoPrice, 10000);
        updateCryptoPrice();

        // Обработка формы авторизации
        document.getElementById('auth-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        currentUser = data.user;
                        document.getElementById('username-display').textContent = currentUser.username;
                        document.getElementById('balance-display').textContent = currentUser.balance;
                        document.getElementById('crypto-balance-display').textContent = currentUser.cryptoBalance;

                        document.getElementById('auth-form').style.display = 'none';
                        document.getElementById('user-info').style.display = 'block';

                        updateCryptoPrice();
                    } else {
                        alert(data.message || 'Ошибка входа.');
                    }
                });
        });

        // Покупка криптовалюты
        document.getElementById('buy-button').addEventListener('click', function () {
            fetch('/buy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.username, amount: 1 })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('balance-display').textContent = data.balance;
                        document.getElementById('crypto-balance-display').textContent = data.cryptoBalance;
                        alert('Криптовалюта куплена!');
                    } else {
                        alert(data.message);
                    }
                });
        });

        // Продажа криптовалюты
        document.getElementById('sell-button').addEventListener('click', function () {
            fetch('/sell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.username, amount: 1 })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('balance-display').textContent = data.balance;
                        document.getElementById('crypto-balance-display').textContent = data.cryptoBalance;
                        alert('Криптовалюта продана!');
                    } else {
                        alert(data.message);
                    }
                });
        });
    </script>
</body>
</html>
