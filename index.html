<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютная игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #00ff6a;
            margin-top: 20px;
        }

        h2, h3 {
            margin: 15px 0;
        }

        p {
            margin: 10px 0;
        }

        form, #user-info {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            margin: 20px;
            width: 300px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        button {
            background-color: #00ff6a;
            color: #000000;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #00cc54;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #2c2c2c;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Криптовалютная игра</h1>
    <h2>Текущая цена криптовалюты: <span id="crypto-price">Загрузка...</span></h2>

    <div id="user-info" style="display:none;">
        <h3>Добро пожаловать, <span id="username-display"></span>!</h3>
        <p>Ваш баланс: <span id="balance-display">0</span>$</p>
        <p>Ваш баланс криптовалюты: <span id="crypto-balance-display">0</span></p>

        <button id="buy-button">Купить 1 криптовалюту</button>
        <button id="sell-button">Продать 1 криптовалюту</button>

        <h3>История операций:</h3>
        <ul id="history"></ul>
    </div>

    <form id="auth-form">
        <h3>Войти или зарегистрироваться</h3>
        <label>Имя пользователя: <input type="text" id="username" required></label><br>
        <label>Пароль: <input type="password" id="password" required></label><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        // Скрипт остается таким же, как в предыдущем коде
        let currentUser = null;

        function updateCryptoPrice() {
            fetch('/crypto-price')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('crypto-price').textContent = `$${data.cryptoPrice}`;
                });
        }

        setInterval(updateCryptoPrice, 10000);
        updateCryptoPrice();

        document.getElementById('auth-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        currentUser = data.user;
                        document.getElementById('username-display').textContent = currentUser.username;
                        document.getElementById('balance-display').textContent = currentUser.balance;
                        document.getElementById('crypto-balance-display').textContent = currentUser.cryptoBalance;

                        document.getElementById('auth-form').style.display = 'none';
                        document.getElementById('user-info').style.display = 'block';

                        updateCryptoPrice();
                    } else {
                        alert(data.message || 'Ошибка входа.');
                    }
                });
        });

        document.getElementById('buy-button').addEventListener('click', function () {
            fetch('/buy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.username, amount: 1 })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('balance-display').textContent = data.balance;
                        document.getElementById('crypto-balance-display').textContent = data.cryptoBalance;
                        alert('Криптовалюта куплена!');
                    } else {
                        alert(data.message);
                    }
                });
        });

        document.getElementById('sell-button').addEventListener('click', function () {
            fetch('/sell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.username, amount: 1 })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('balance-display').textContent = data.balance;
                        document.getElementById('crypto-balance-display').textContent = data.cryptoBalance;
                        alert('Криптовалюта продана!');
                    } else {
                        alert(data.message);
                    }
                });
        });
    </script>
</body>
</html>
